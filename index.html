<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez de nombreuses recettes simples et faciles à réaliser !">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />      <!-- With Autoprefixer -->
    <!-- !!!!!!!!!!!! CHANGE WITH PREFIXED AT THE END -->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
    <title>Les Petits Plats</title>
</head>

<body>
    
    <header class="header">
        <a class="header_link" href="#"><img class="header_logo" src="assets/logo/lespetitsplats.svg" alt="Logo des petits plats - Page d'accueil" /></a>
    </header>

    <main>

        <section class="research_section">
            <form class="research_form" method="post" action="#">
                <input class="research_form_input" type="search" name="Recherche" placeholder="Rechercher un ingrédient, un appareil, un ustensile ou une recette" />
            </form>
            <i class="research_icon fas fa-search"></i>
        </section>

        <section class="tags_section"></section>

        <section class="details_section">
            <details class="details details--ingredients">
                <summary class="details_summary details_summary--ingredients">
                    <span class="details_summary_text">Ingrédients</span>
                    <input class="details_summary_input details_summary_input--ingredients" type="search" name="Recherche" placeholder="Rechercher un ingrédient" />
                    <span class="details_summary_icon details_summary_icon--ingredients"></span>
                </summary>
                <ul class="details_list details_list--ingredients" role="listbox" aria-expanded="false">
                </ul>
            </details>

            <details class="details details--apparels">
                <summary class="details_summary details_summary--apparels">
                    <span class="details_summary_text">Appareils</span>
                    <input class="details_summary_input details_summary_input--apparels" type="search" name="Recherche" placeholder="Rechercher un appareil" />
                    <span class="details_summary_icon details_summary_icon--apparels"></span>
                </summary>
                <ul class="details_list details_list--apparels" role="listbox" aria-expanded="false">
                </ul>
            </details>

            <details class="details details--utensils">
                <summary class="details_summary details_summary--utensils">
                    <span class="details_summary_text">Ustensiles</span>
                    <input class="details_summary_input details_summary_input--utensils" type="search" name="Recherche" placeholder="Rechercher un ustensile" />
                    <span class="details_summary_icon details_summary_icon--utensils"></span>
                </summary>
                <ul class="details_list details_list--utensils" role="listbox" aria-expanded="false">
                </ul>
            </details>
        </section>

        <section class="recipes_section"></section>

    </main>

    <footer class="footer"></footer>

    <script src="js/constructors/Recipe.js"></script>
    <script type="module" src="js/pages/index.js"></script>

</body>

</html>
